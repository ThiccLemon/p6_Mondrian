<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <style type="text/css">
        html{
            height: 100%;
        }
        .container{
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 100px);
        border: black;
        border-width:0.2em;
        border-style: groove;
        background-color: rgb(255, 0, 234);
        /*per tenir-ho en tota la pantalla borrar altura i amplaria i cambiar el segon 1fr per 100%*/
        }
        
        div>div{
            border: black;
            border-width: 0.2em;
            border-style: groove;
        }
        #n1{
            grid-column: 1/2;
            grid-row: 1/5;
            background-color: rgb(255, 255, 255);
        }
        #r1{
            grid-column: 2/4;
            grid-row: 2/5;
            background-color: rgb(0, 217, 255);
        }
        #c1{
            grid-column: 4/6;
            grid-row: 3/5;
            background-color: rgb(213, 2, 255);
        }
        #c2{
            grid-column: 6/9;
            grid-row: 2/4;
            background-color: rgb(213, 2, 255);
        }
        #c3{
            grid-column: 1/2;
            grid-row: 5/11;
            background-color:rgb(213, 2, 255);
        }
        #b1{
            grid-column: 2/6;
            grid-row: 5/8;
            background-color: blue;
        }
        #g1{
            grid-column: 6/10;
            grid-row: 4/8;
            background-color: rgb(255, 145, 0);
        }
        #b2{
            grid-column: 10/11;
            grid-row: 4/5;
            background-color: blue;
        }
        #n2{
            grid-column: 2/6;
            grid-row: 8/11;
            background-color: rgb(255, 255, 255);
        }
        #c4{
            grid-column: 6/9;
            grid-row: 8/11;
            background-color: rgb(213, 2, 255);
        }
        #n3{
            grid-column: 9/11;
            grid-row: 8/11;
            background-color: rgb(255, 255, 255);
        }
        #A{
            grid-column: 2/4;
            grid-row: 1/2;
            background-color: rgba(8, 255, 90, 0.712);
        }
        #B{
            grid-column: 4/6;
            grid-row: 1/3;
            background-color: rgba(8, 255, 90, 0.712);
        }
        #C{
            grid-column: 6/9;
            grid-row: 1/2;
            background-color: rgba(8, 255, 90, 0.712);

        }
        #D{
            grid-column: 9/11;
            grid-row: 1/4;
            background-color: rgba(8, 255, 90, 0.712);
        }
        #E{
            grid-column: 10/11;
            grid-row: 5/8;
            background-color: rgba(8, 255, 90, 0.712);
        }
    @media(max-width:1024px){
        body{
            background-color: rgb(132, 0, 255);
        }
        .container{
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(13, 100px);
        }
        #n1{
            grid-column: 1/2;
            grid-row: 1/5;
            
        }
        #r1{
            grid-column: 2/4;
            grid-row: 2/5;
           
        }
        #c1{
            grid-column: 4/6;
            grid-row: 3/5;
            
        }
        #c2{
            grid-column: 6/8;
            grid-row: 1/4;
          
        }
        #c3{
            grid-column: 1/2;
            grid-row: 5/11;
     
        }
        #b1{
            grid-column: 2/6;
            grid-row: 6/9;
         
        }
        #g1{
            grid-column: 2/6;
            grid-row: 9/11;
           
        }
        #b2{
            grid-column: 6/8;
            grid-row: 4/5;
           
        }
        #n2{
            grid-column: 1/6;
            grid-row: 11/14;
           
        }
        #c4{
            grid-column: 6/8;
            grid-row: 11/14;
           
        }
        #n3{
            grid-column: 6/8;
            grid-row: 9/11;
           
        }
        #A{
            grid-column: 2/4;
            grid-row: 1/2;
           
        }
        #B{
            grid-column: 4/6;
            grid-row: 1/3;
          
        }
        #C{
            grid-column: 2/5;
            grid-row: 5/6;
            

        }
        #D{
            grid-column: 6/8;
            grid-row: 6/9;
           
        }
        #E{
            grid-column: 5/8;
            grid-row: 5/6;
            
        }
    }
    @media (max-width:600px){
        body{
            background-color: orchid;
        }
        .container{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(24, 100px);
        }
        #n1{
            grid-column: 1/2;
            grid-row: 1/5;
            
        }
        #r1{
            grid-column: 2/4;
            grid-row: 2/5;
           
        }
        #c1{
            grid-column: 4/5;
            grid-row: 3/5;
            
        }
        #c2{
            grid-column: 1/3;
            grid-row: 15/18;
          
        }
        #c3{
            grid-column: 1/2;
            grid-row: 5/11;
     
        }
        #b1{
            grid-column: 2/5;
            grid-row: 6/9;
         
        }
        #g1{
            grid-column: 3/5;
            grid-row: 15/19;
           
        }
        #b2{
            grid-column: 1/3;
            grid-row: 18/19;
           
        }
        #n2{
            grid-column: 2/5;
            grid-row: 9/14;
           
        }
        #c4{
            grid-column: 1/5;
            grid-row: 19/22;
           
        }
        #n3{
            grid-column: 1/4;
            grid-row: 22/25;
           
        }
        #A{
            grid-column: 2/4;
            grid-row: 1/2;
           
        }
        #B{
            grid-column: 4/5;
            grid-row: 1/3;
          
        }
        #C{
            grid-column: 2/5;
            grid-row: 5/6;
            

        }
        #D{
            grid-column: 1/2;
            grid-row: 11/14;
           
        }
        #E{
            grid-column: 4/5;
            grid-row: 22/25;
            
        }
    }
    </style>
    
</head>
<body>
    <div class="container">
        <div id="n1"></div>
        <div id="r1"></div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="b1"></div>
        <div id="g1"></div>
        <div id="b2"></div>
        <div id="g2"></div>
        <div id="n2"></div>
        <div id="c4"></div>
        <div id="n3"></div>
        <div id="A"></div>
        <div id="B"></div>
        <div id="C"></div>
        <div id="D"></div>
        <div id="E"></div>
       
    </div>
    
</body>
</html>
